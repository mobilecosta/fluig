<body>
	<div class="fluig-style-guide">

				<div class="panel-body">
					<h1>
						<b>Pagamento de Faturas 发票支付 </b>
					</h1>
				</div>
			</div>
			<div class="panel panel-default" id="div-cabecalho">
				<div class="panel-heading ">
					<h3 class="panel-title">
						<b>Cabeçalho 标题</b>
					</h3>
				</div>
				<div class="panel-body">
					<div class="form-group row">
						<div class="col-md-2">
							<label for="cd_solicitacao">Nº 申请单</label>
							<input type="text" class="form-control" name="nr_solicitacao" id="nr_solicitacao"
								readonly />
						</div>
						<div class="col-md-2">
							<label for="dt_solicitacao">Abertura 申请日期</label>
							<input type="text" class="form-control" name="dt_solicitacao" id="dt_solicitacao"
								readonly />
						</div>
						<div class="col-md-4">
							<label for="nm_requisitante">Requisitante 申请人</label>
							<input type="text" class="form-control" name="nm_requisitante" id="nm_requisitante"
								readonly />
							<input type="hidden" id="cd_requisitante" name="cd_requisitante" />
							<input type="hidden" name="lg_requisitante" id="lg_requisitante" />
						</div>
						<div class="col-md-4">
							<label for="nm_filial" class="required">Filial 分公司</label>
							<input type="zoom" class="form-control" id="nm_filial" name="nm_filial" data-zoom="{
										'displayKey':'CodeAndDescription',
										'datasetId':'protheus_filiais',
										'maximumSelectionLength':'1',
										'fields':[
													{
														'field':'Code',
														'label':'ID',
														'visible':'false'
													},
													{
														'field':'CodeAndDescription',
														'label':'Filial',
														'standard':'true'
													},
													{
														'field':'Description',
														'label':'Filial',
														'visible':'false'
													},
													{
														'field':'CompanyCode',
														'label':'Empresa',
														'visible':'false'
													}
												 ]
										}" />
							<input type="hidden" id="cd_filial" name="cd_filial" />
							<input type="hidden" id="cd_empresa" name="cd_empresa" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4">
							<label for="cd_centro_custo" class="required">Centro de custo 成本中心</label>
							<input type="zoom" class="form-control" id="cd_centro_custo" name="cd_centro_custo"
								data-zoom="{
											'displayKey':'CodCC',
											'datasetId':'protheus_amarracao_cc',
											'maximumSelectionLength':'1',
											'fields':[
														{
															'field':'CodCC',
															'label':'C&oacute;digo',
															'visible':'true'
														},
														{
															'field':'NomeCC',
															'label':'Centro de custo',
															'standard':'true'
														}
													 ]
											}" />
						</div>
						<div class="col-md-4">
							<label for="nm_centro_custo">Nome centro de custo 成本中心名称</label>
							<input type="text" class="form-control" name="nm_centro_custo" id="nm_centro_custo"
								readonly />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label for="cd_conta_contabil" class="required">Conta contábil 会计账号</label>
							<input type="zoom" class="form-control" id="cd_conta_contabil" name="cd_conta_contabil"
								data-zoom="{
										'displayKey':'CodCT',
										'datasetId':'protheus_amarracao_cc_conta',
										'maximumSelectionLength':'1',
										'fields':[
													{
														'field':'CodCT',
														'label':'Conta'
													},
													{
														'field':'NomeCT',
														'label':'Descrição',
														'standard':'true'
													}
												 ]
										}" />

						<div class="col-md-4">
							<label for="ds_conta_contabil">Descrição da conta 账号描述</label>
							<input type="text" class="form-control" name="ds_conta_contabil" id="ds_conta_contabil"
								readonly />
						</div>
						<div class="col-md-4">

								<strong>Atenção!</strong> Não esqueceça de adicionar os anexos. 注意 ！不要忘记添加附件
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="ds_descricao" class="required">Descrição 描述</label>
							<textarea class="form-control" name="ds_descricao" id="ds_descricao" rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>

							<input type="hidden" name="cgc_fornecedor" id="cgc_fornecedor" />
							<input type="zoom" class="form-control" id="fornecedor" name="fornecedor" data-zoom="{
											'displayKey':'COD_CGC_NOM',
											'datasetId':'protheus_fornecedores',
											'maximumSelectionLength':'1',
											'filterValues' : '',	
											'fields':[
														{
															'field':'A2_COD',
															'label':'C&oacute;digo',
															'visible':'false'

									<input type="zoom" class="form-control" id="zoom_natureza" name="zoom_natureza"

													'displayKey':'ED_DESCRIC',
													'datasetId':'protheus_natureza',
													'maximumSelectionLength':'1',
													'filterValues' : 'active,true',	
													'fields':[
													{
														'field':'ED_CODIGO',
														'label':'C&oacute;digo',
														'visible':'false'
													},
													{
														'field':'ED_DESCRIC',
														'label':'Natureza'
													}
													]
												}" />
									<input type="hidden" name="cd_natureza" id="cd_natureza">
								</div>
							</div>
						</div>

					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<label for="cd_classdeb">Classe de Valor Debito 借記會計</label>
									<input type="zoom" class="form-control" id="cd_classdeb" name="cd_classdeb"
										data-zoom="{
												'displayKey':'CTH_CLVL',
												'datasetId':'protheus_classe_valor',
												'maximumSelectionLength':'1',
												'fields':[
													{
														'field':'CTH_CLVL',
														'label':'Classe de Valor'
													},
													{
														'field':'CTH_DESC01',
														'label':'Descrição',
														'standard':'true'
													}
												 ]
											}" />




								</div>
								<div class="col-md-6">
									<label for="cd_classcred">Classe de Valor Credito 信用會計</label>
									<!-- 
									<input type="text" class="form-control" name="cd_classcred" id="cd_classcred" maxlength="20" />
									 -->

									<input type="zoom" class="form-control" id="cd_classcred" name="cd_classcred"
										data-zoom="{
												'displayKey':'CTH_CLVL',
												'datasetId':'protheus_classe_valor',
												'maximumSelectionLength':'1',
												'fields':[
													{
														'field':'CTH_CLVL',
														'label':'Classe de Valor'
													},
													{
														'field':'CTH_DESC01',
														'label':'Descrição',
														'standard':'true'
													}
												 ]
											}" />


								</div>

							</div>
						</div>

					</div>

			<div class="panel panel-default" id="div-adiantamento-prestacao">

						</div>
						<div class="col-md-3">
							<label for="dt_pagamento">Data de pagamento 發薪日</label>

								<input type="hidden" id="dt_pagamento_iso" name="dt_pagamento_iso" />
								<input type="hidden" id="dt_prazo_antecedencia_iso" name="dt_prazo_antecedencia_iso" />
								<input type="text" class="form-control campo-data" name="dt_pagamento" id="dt_pagamento"
									mask="00/00/0000" autocomplete="off" />
								<span class="input-group-addon fs-cursor-pointer">
									<span class="fluigicon fluigicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="col-md-3 fs-no-padding">
							<label for="nm_politica_antecedencia">Política antecedência 提前保单政策</label>
							<input type="text" class="form-control" name="nm_politica_antecedencia"
								id="nm_politica_antecedencia" readonly />
						</div>
						<div class="col-md-3">
							<label for="nm_situacao_budget">Situação budget 预算状态</label>
							<input type="text" class="form-control" name="nm_situacao_budget" id="nm_situacao_budget"
								readonly />
						</div>
					</div>
					<div class="form-group row" id="div-politica-antecedencia" style="display:none">
						<div class="col-md-12">
							<label for="ds_justificativa_politica" class="required">Justificativa - política de

						</div>
					</div>
				</div>

							<input type="text" class="form-control" name="nm_funcao_1" id="nm_funcao_1" readonly />
