<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="custom.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="custom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="idGrupo" id="idGrupo" value="">
			<div class="panel panel-primary">
				<div class="panel-totvs panel-heading">Produto x Área</div>
				<div class="panel-body">
					<div class="row">
						<table tablename="tabelaRespostas" noaddbutton="false" nodeletebutton="true"
						class="table table-striped table-hover" id="tabelaRespostas">
							<thead>
								<tr>
									<td><label for="produto" class="control-label">Produto</label></td>
									<td><label for="Area" class="control-label">Área</label></td>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="col-sm-3">
										<input type="text" id="produto" class="form-control" name="produto" />
									</td>
									<td class="col-sm-3">

										<input type="text" id="Area" class="form-control" name="Area" />
									</td>
									<td class="col-sm-4">
										<i class="fluigicon fluigicon-trash icon-md" style="cursor: pointer;"
										onclick="deletaLinha(this)"></i>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
