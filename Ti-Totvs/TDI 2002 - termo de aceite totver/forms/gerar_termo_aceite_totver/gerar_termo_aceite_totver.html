<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="statusRetorno" id="statusRetorno">
			<div class="panel panel-primary">
				<div class=" panel-totvs panel-heading">
					<h4>Dados da Solicitação !</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2">
							<label for="dataSolicitacao">Data da Solicitação</label>
							<input type="text" name="dataSolicitacao" id="dataSolicitacao" class="form-control"
								readonly>
						</div>
						<div class="col-md-2">
							<label for="assunto">Assunto</label>
							<input type="text" name="assunto" id="assunto" class="form-control">
						</div>
						<div class="col-md-1">
							<label>
								<input type="radio" name="csv_usuario" id="usuario" value="usuario">
								Usuário
							</label>
						</div>
						<div class="col-md-1">
							<label>
								<input type="radio" name="csv_usuario" id="csv" value="csv">
								CSV
							</label>
						</div>
					</div>
				</div><br>
			</div>
			<div class="panel panel-primary" id="termo">
				<div class=" panel-totvs panel-heading">
					<h4>Tabela de Usuários Totver !</h4>
				</div>
				<div class="panel-body">
					<button class="btn btn-primary" style="margin-bottom: 10px; display: none;" id="addUsuario">Adicionar
						Usuário</button>
					<button class="btn btn-primary" style="margin-bottom: 10px; display: none;" id="importarCSV">Importar
						CSV</button>
					<table class="table table-striped table-bordered" tablename="tabelaUsuarios" id="tabelaUsuarios"
						nodeletebutton="true" noaddbutton="true">
						<thead>
							<tr>
								<th>Nome</th>
								<th>E-mail</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-md-5">
									<input type="zoom" id="nomeTotver" name="nomeTotver" class="form-control" data-zoom="{
										'displayKey':'colleagueName',
										'datasetId':'colleague',
										'filterValues':'active,true',
										'fields':[{
											'field':'colleagueName',
											'label':'Nome',
											'standart':'true'
										},{
											'field':'mail',
											'label':'email',
											'visible':'false'
										},{
											'field':'colleagueId',
											'label':'matricula',
											'visible':'false'
										}]
									}" />
								</td>
								<td class="col-md-5">
									<input type="text" name="emailTotver" id="emailTotver" class="form-control" readonly>
								</td>
								<td class="col-md-2">
									<input type="text" name="status" id="status" class="form-control" readonly>
									<input type="hidden" name="matriculaTotver" id="matriculaTotver">
								</td>
								<td class="col-md-1">
									<i class="fluigicon fluigicon-trash icon-md" id="btnExcluirAcessos"
										style="cursor: pointer;" onclick="excluirUsuario(this)"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
