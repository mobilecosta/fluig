<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<script type="text/javascript" src="custom.js"></script>
	<link type="text/css" rel="stylesheet" href="custom.css" />
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class=" panel-totvs panel-heading">
					<h4>Dados do Totver !</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2">
							<label for="dataSolicitacao">Data da Solicitação</label>
							<input type="text" name="dataSolicitacao" id="dataSolicitacao" class="form-control"
								readonly>
						</div>
						<div class="col-md-4">
							<label for="nomeTotver">Nome do Totver</label>
							<input type="zoom" id="nomeTotver" name="nomeTotver" class="form-control" data-zoom="{
								'displayKey':'colleagueName',
								'datasetId':'colleague',
								'filterValues':'active,true',
								'fields':[{
									'field':'colleagueName',
									'label':'Nome',
									'standart':'true'
								},{
									'field':'mail',
									'label':'email',
									'visible':'false'
								},{
									'field':'colleagueId',
									'label':'matricula',
									'visible':'false'
								}]
							}" />
						</div>
						<div class="col-md-4">
							<label for="emailTotver">E-mail do Totver</label>
							<input type="text" name="emailTotver" id="emailTotver" class="form-control" readonly>
							<input type="hidden" name="matriculaTotver" id="matriculaTotver">
						</div>
					</div>
				</div><br>
			</div>
			<div class="panel panel-primary" id="termo">
				<div class=" panel-totvs panel-heading">
					<h4>Termo de aceite Totver !</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<object type="application/pdf"
								data="http://192.168.0.4:8080/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xOTcmdmVyPTEwMDAmZmlsZT1GQUUrLStGSUxJUEUrUEVSRUlSQStGT05TRUNBK1NBTlRPUystK0NsaWNrc2lnbi5wZGYmY3JjPTE0MTA3MjExNiZzaXplPTAuMTM4NjgxJnVJZD0zJmZTSWQ9MSZ1U0lkPTEmZD1mYWxzZSZ0a249JnB1YmxpY1VybD1mYWxzZQ==.pdf"
								width="100%" height="900px">
							</object>
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-12">
							<label for="obs">Observação</label>
							<textarea name="obs" id="obs" cols="30" rows="3" class="form-control"></textarea>
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-10"></div>
						<div class="col-md-2">
							<button type="button" class="btn btn-success form-control" id="botaoEnviar"
								onclick="customEnviar()">Concordo</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
