<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="idGrupo" id="idGrupo" value="">
			<div class="panel panel-primary">
				<div class="panel-totvs panel-heading">Links Úteis Cloud</div>
				<div class="panel-body">
					<button class="btn btn-primary" style="margin-bottom: 10px;" id="addLink">Adicionar Link</button>
					<table class="table table-striped table-bordered" tablename="linkCloud" id="linkCloud"
						nodeletebutton="true" noaddbutton="true">
						<thead>
							<tr>
								<th>Título</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-md-2">
									<input type="text" name="tituloLink" id="tituloLink" class="form-control">
								</td>
								<td class="col-md-4">
									<input type="text" name="linkTitulo" id="linkTitulo" class="form-control">
								</td>								
								<td class="col-md-1">
									<i class="fluigicon fluigicon-trash icon-md" id="btnExcluirPriorizar"
										style="cursor: pointer;" onclick="excluirLink(this)"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
