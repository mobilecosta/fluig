<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-totvs panel-heading">
					Perguntas e Respostas Frequentes !
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<label for="">Digite uma Pergunta Frequente !</label>
							<input type="text" name="pergunta" id="pergunta" class="form-control">
						</div>
						<div class="col-md-6">
							<label for=""> Ativo?</label>
							<input name="ativo" id="ativo" type="checkbox" checked>
						</div>			
					</div><br>
					<div class="row">
						<div class="col-md-12">
							<label for="">Digite a Resposta da Pergunta !</label>
						<textarea name="resposta" id="resposta" cols="30" rows="5" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
