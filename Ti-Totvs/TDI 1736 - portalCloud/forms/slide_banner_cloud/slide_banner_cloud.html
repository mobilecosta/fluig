<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="idGrupo" id="idGrupo" value="">
			<div class="panel panel-primary">
				<div class="panel-totvs panel-heading">Banners Portal Cloud</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2">
							<label for="intervalo">Quantos Segundos entre a troca de slides ?</label>
							<input type="text" name="intervalo" id="intervalo" class="form-control">
						</div>
					</div><br>
					<button class="btn btn-primary" style="margin-bottom: 10px;" id="addBanner">Adicionar
						Banner</button>
					<table class="table table-striped table-bordered" tablename="slideBanner" id="slideBanner"
						nodeletebutton="true" noaddbutton="true">
						<thead>
							<tr>
								<th>Banner</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-md-2">
									<input type="zoom" id="banner" name="banner"
										class="form-control" data-zoom="{
						'displayKey':'documentDescription',
						'datasetId':'ds_comunicacao_portal_cloud_ordenado',
						'fields':[{
							'field':'documentDescription',
							'label':'Nome'}]
						}" />
						<input type="hidden" name="idBanner" id="idBanner">
						<input type="hidden" name="versao" id="versao">
								</td>
								<td class="col-md-4">
									<input type="text" name="linkBanner" id="linkBanner" class="form-control">
								</td>
								<td class="col-md-1">
									<i class="fluigicon fluigicon-trash icon-md" id="btnExcluirLinha"
										style="cursor: pointer;" onclick="excluirLinha(this)"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
