<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<link type="text/css" rel="stylesheet" href="custom.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript"  src="custom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>
<body>
<div class="fluig-style-guide" >
<form name="form" role="form">
	<input type="hidden" name="idGrupo" id="idGrupo" value="">
	<div class="panel panel-primary">
		<div class="panel-totvs panel-heading">Produto x Área</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-3">
						<label for="produto" class="control-label">Produto</label>
						<input type="text" id="produto" class="form-control"  name="produto"  />
					</div>
					<div class="col-sm-3">
						<label for="Area" class="control-label">Área</label>
						<input type="text" id="Area" class="form-control" name="Area"  />
					</div>
					<div class="col-sm-4">	
						<label for="grupo" class="control-label">Grupo Responsável</label>
						<input class="form-control" type="zoom" id="grupo" name="grupo" value="" data-zoom="{
							'displayKey':'Desc',
							'datasetId':'dsGrupos',	
							'fields':[
										{
										   'field':'ID',
										   'label':'ID',
										   'visible' : 'false'
										},
										{
										   'field':'Desc',
										   'label':'Descrição',
										   'standard':true								                    
										}											                           
									 ]
							}" />
					</div>
				</div>
				
		
			</div>
		</div>
</form>
</div>

</body>
</html>
