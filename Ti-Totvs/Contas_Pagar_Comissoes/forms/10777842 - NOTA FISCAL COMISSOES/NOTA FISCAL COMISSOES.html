<html>
	<head>
		<title>Envio de Notas fiscais para pagamento de Comiss√£o</title>
		
		<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
		<script src="/portal/resources/js/jquery/jquery.js"></script>
		<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
		
		<script src="/totvs/js/totvs-tdi-3.0.js"></script>
		
		<script type="text/javascript" src="custom.js"></script>

		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="activities.js"></script>
		
	</head>

	<body class="fluig-style-guide"> 
		<form class="form-horizontal" role="form">
		
			<div class="panel panel-default" id="panelDadosNotaFiscal" style="display: none;">
				<div class="panel-totvs panel-heading">DADOS DA NOTA FISCAL</div>
				<div class="panel-body">
					<div class="form-group" id="groupIdCanal">
						<label for="idCanal" class="col-sm-3 control-label">C&oacute;digo do Canal:</label>
						<div class="col-sm-2">
				            <input type="text" id="idCanal" name="idCanal" class="form-control" />
				        </div>
					</div>
					<div class="form-group">
						<label for="idRazao" class="col-sm-3 control-label">Raz&atilde;o Social:</label>
						<div class="col-sm-5">
				            <input type="text" id="idRazao" name="idRazao" class="form-control" />
				        </div>
					</div>
					<div class="form-group">
						<label for="idCNPJ_canal" class="col-sm-3 control-label">CNPJ Canal:</label>
						<div class="col-sm-2">
				            <input type="text" id="idCNPJ_canal" name="idCNPJ_canal" class="form-control" data-type="cnpj" />
				        </div>
					</div>
					<div class="form-group">
						<label for="idFornecedor_nome" class="col-sm-3 control-label">Nome do Canal:</label>
						<div class="col-sm-2">
					    	<textarea id="idFornecedor_nome" name="idFornecedor_nome" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>
					<div class="form-group">
						<label for="idPedido" class="col-sm-3 control-label">Pedido:</label>
						<div class="col-sm-2">
					    	<textarea id="idPedido" name="idPedido" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>

					<div class="form-group">
						<label for="idAGN" class="col-sm-3 control-label">AGN:</label>
						<div class="col-sm-2">
					    	<textarea id="idAGN" name="idAGN" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>					

					<div class="form-group">
						<label for="idFILIAL_TOTVS" class="col-sm-3 control-label">Filial TOTVS:</label>
						<div class="col-sm-2">
					    	<textarea id="idFILIAL_TOTVS" name="idFILIAL_TOTVS" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>						
					
					<div class="form-group">
						<label for="idCNPJ_TOTVS" class="col-sm-3 control-label">CNPJ TOTVS:</label>
						<div class="col-sm-2">
				            <input type="text" id="idCNPJ_TOTVS" name="idCNPJ_TOTVS" class="form-control" data-type="cnpj" />
				        </div>
					</div>		
										
					
					<div class="form-group">
						<label for="idNome_FILIAL_TOTVS" class="col-sm-3 control-label">Descric&atilde;o Filial TOTVS:</label>
						<div class="col-sm-2">
					    	<textarea id="idNome_FILIAL_TOTVS" name="idNome_FILIAL_TOTVS" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>							
					
					<div class="form-group">
						<label for="idCompetencia" class="col-sm-3 control-label">Competencia do fechamento:</label>
						<div class="col-sm-2">
					    	<textarea id="idCompetencia" name="idCompetencia" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>							
					
					<div class="form-group">
						<label for="idValor" class="col-sm-3 control-label">Valor do pedido:</label>
						<div class="col-sm-2">
					    	<textarea id="idValor" name="idValor" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>						
					
					<div class="form-group">
						<label for="idCodigo_fornecedor" class="col-sm-3 control-label">Codigo Fornecedor:</label>
						<div class="col-sm-2">
					    	<textarea id="idCodigo_fornecedor" name="idCodigo_fornecedor" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>						
					
					
					<div class="form-group">
						<label for="idMatricula" class="col-sm-3 control-label">Id Matricula:</label>
						<div class="col-sm-2">
					    	<textarea id="idMatricula" name="idMatricula" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>	
					
				</div>
			</div>	

			<div class="panel panel-default" id="panelAprovContasPagar" style="display: none;">
				<div class="panel-totvs panel-heading">APROVA&Ccedil;&Atilde;O CONTAS A PAGAR</div>
				<div class="panel-body">
					<div class="form-group">
					<label for="nomeAprovador" class="col-sm-3 control-label">Aprovador:</label>
						<div class="col-sm-2">
					    	<textarea id="nomeAprovador" name="nomeAprovador" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>
					<div class="form-group">
						<label for="idAprovado" class="col-sm-3 control-label">Aprovado?</label>
						<div class="col-sm-4">
				            <select class="form-control" name="idAprovado" id="idAprovado" data-required=true>
								<option value="Selecione!" selected="selected">Selecione!</option>
								<option value="1">Aprovado</option>
								<option value="2">Reprovado</option>
							</select>
				        </div>
					</div>
				</div>
			</div>

			<div class="panel panel-default" id="panelAprovFiscal" style="display: none;">
				<div class="panel-totvs panel-heading">APROVA&Ccedil;&Atilde;O FISCAL</div>
				<div class="panel-body">
					<div class="form-group">
					<label for="nomeAprovadorFiscal" class="col-sm-3 control-label">Aprovador Fiscal:</label>
						<div class="col-sm-2">
					    	<textarea id="nomeAprovador" name="nomeAprovadorFiscal" class="form-control" cols=40 data-required=true></textarea>
				        </div>
					</div>
					<div class="form-group">
						<label for="idAprovadorFiscal" class="col-sm-3 control-label">Aprovado?</label>
						<div class="col-sm-4">
				            <select class="form-control" name="idAprovadorFiscal" id="idAprovadorFiscal" data-required=true>
								<option value="Selecione!" selected="selected">Selecione!</option>
								<option value="1">Aprovado</option>
								<option value="2">Reprovado</option>
							</select>
				        </div>
					</div>
				</div>
			</div>	
		</form>
	</body>
</html>
