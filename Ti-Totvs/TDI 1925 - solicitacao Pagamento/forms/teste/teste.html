<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="custom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="idGrupo" id="idGrupo" value="">
			<div class="panel panel-primary">
				<div class="panel-totvs panel-heading">Acordos Judiciais</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered" tablename="aprovadores" id="aprovadores"
						nodeletebutton="true" noaddbutton="true">
						<thead>
							<tr>
								<th>Valores</th>
								<th>Aprovadores Trabalhistas</th>
								<th>Aprovadores Cíveis</th>
								<th>Aprovadores Tributários</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-md-4">
									<div class="inline">
										<input type="text" name="valorde" id="valorde" style="width: 40%;"
											maxlength="22">
										<label>&nbsp; Até &nbsp;</label>
										<input type="text" name="valorpara" id="valorpara" style="width: 40%;"
											maxlength="22">
									</div>
								</td>
								<td class="col-md-2">
									<input type="zoom" id="aprovador_trabalhista" name="aprovador_trabalhista"
										class="form-control" data-zoom="{
						'displayKey':'mail',
						'datasetId':'colleague',
						'maximumSelectionLength':'99',
						'filterValues':'active,true',
						'fields':[{
							'field':'mail',
							'label':'email',
							'standart':'true'

						}]
					}" />
								</td>
								<td class="col-md-2">
									<input type="zoom" id="aprovador_civel" name="aprovador_civel" class="form-control"
										data-zoom="{
						'displayKey':'mail',
						'datasetId':'colleague',
						'maximumSelectionLength':'99',
						'filterValues':'active,true',
						'fields':[{
							'field':'mail',
							'label':'email',
							'standart':'true'
						}]
					}" />
								</td>
								<td class="col-md-2">
									<input type="zoom" id="aprovador_tributario" name="aprovador_tributario"
										class="form-control" data-zoom="{
						'displayKey':'mail',
						'datasetId':'colleague',
						'maximumSelectionLength':'99',
						'filterValues':'active,true',
						'fields':[{
							'field':'mail',
							'label':'email',
							'standart':'true'
						}]
					}" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
